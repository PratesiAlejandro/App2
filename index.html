<!DOCTYPE html>
<html lang="en">
<head>
  <title>Formulario de logueo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
 
</head>
<body>

<div class="container">
  <h2>Ingreso de datos</h2>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Ingrese su email">
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="pwd" placeholder="Ingrese su password">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox"> Recordar datos</label>
        </div>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Ingresar</button>
      </div>
       <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Olvide mi clave</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
